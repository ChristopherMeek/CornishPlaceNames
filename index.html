<!DOCTYPE html>
<html>
<head>	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="styles.css" rel="stylesheet">


</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container">

	    <!-- .navbar-toggle is used as the toggle for collapsed navbar content -->
	    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	    </button>

	    <!-- Be sure to leave the brand out there if you want it shown -->
	    <a class="navbar-brand" href="#">Cornish Place Names</a>

	    <!-- Place everything within .navbar-collapse to hide it until above 768px -->
	    <div class="collapse navbar-collapse navbar-ex1-collapse">
    		<ul class="nav navbar-nav">
      			<li data-bind="css: { active: currentViewModel().template() == 'home' }"><a href="home" data-bind="click: link">Home</a></li>
      			<li data-bind="css: { active: currentViewModel().template() == 'places' }"><a href="places"  data-bind="click: link">Places</a></li>      			
      		</ul>
      	</div>
      </div>
	</div><!-- /.navbar -->

	<!-- ko template: { name: currentViewModel().template, data: currentViewModel } --><!-- /ko -->

	<footer class="navbar navbar-inverse navbar-fixed-bottom">
		<div class="container">
			&copy; Sense Making Ltd. 2013
		</div>
	</footer>

	<script type="text/html" id="home">
		<div class="container">
		<h1>Welcome</h1>
		<p>Cornish place names are important since it is the first context where most Cornish people first encounter their own language. They have a special place for Cornish people, enhancing their sense of place and distinctive culture.</p>

		<p>The Cornish Language Partnership (CLP) represents all stakeholders with an interest in the Cornish Language. It is funded by the UK Government and Cornwall Council.</p>

		<p>The Place Name and Street Sign Panel, of the CLP, provide recommended Cornish forms of place and street names. This helps maintain quality whilst preventing confusion and duplication. Members of the Panel are Cornish speakers and comprise most of the acknowledged experts on Cornish place names.</p> 

		<p>The gazetter included in these webpages represents the extent of the Panel to date.</p>
		<div>
	</script>

	<script type="text/html" id="places">
		<div class="container">
			<div class="form-inline" role="form">
	  			<div class="form-group">	  				
	    			<input type="text" class="form-control" id="keyword" placeholder="keyword" data-bind="value: keyword">
	  			</div>
	  			<button type="button" class="btn btn-primary" data-bind="click: doSearch">Search</button>
			</div>

			<div class="alert alert-danger" data-bind="visible: showError">
				You must have at least 3 letters to search
			</div>

			<table class="table">
				<tr>
					<th>Name</th>
					<th>Parish</th>
					<th>Grid Ref</th>
					<th>Cornish Form</th>
					<th>Progress</th>
					<th>Notes</th>
				</tr>
				
				<!-- ko foreach: places -->
				<tr>
					<td data-bind="text: Name"></td>
					<td data-bind="text: Parish"></td>
					<td data-bind="text: GridRef"></td>
					<td data-bind="text: CornishForm"></td>
					<td data-bind="text: Progress"></td>
					<td data-bind="text: Notes"></td>
				</tr>
				<!-- /ko -->
			</table>
		</div>
	</script>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/1.3.1/lodash.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/sammy.js/0.7.4/sammy.min.js"></script>
	<script src="app.js"></script>

	<script>		
		var app = new Application();
		ko.applyBindings(app);
	</script>
</body>
</html>
